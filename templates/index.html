<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>House Rent Prediction</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(241, 241, 241);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(255, 166, 11); font-weight: 700; font-family: 'Poppins', sans-serif;">
    <i class="fa-regular fa-house-building"></i> House Rent Prediction
  </h1>
  <p style="color:rgb(51, 51, 83); font-weight: 700;">Select your preferences</p>
  <form action="result">
    <!-- {% csrf_token %} -->

    <div class="form-group">
      <input class="form-control" placeholder="Bedroom" required type="text" name="pclass">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Bathroom" required type="text" name="sex">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Layout(BHK or RK)" required type="text" name="age">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Furnish Type(Furnished/Semi-Furnished/Unfurnished" required type="text" name="sibsp">
    </div>

    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict Rent'>

  </form>
</body>

</html>
