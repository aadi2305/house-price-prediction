<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <script src="https://kit.fontawesome.com/6d0dc241b2.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <img src="logo.svg" alt="logo" class="logo">
        <nav>
            <ul class="navLinks">
                <li><a href="#intro">Home</a></li>
                <li><a href="about.html">Our Model</a></li>
            </ul>
        </nav>
        <a href="" class="cta"><button class="btn">Contact Us</button></a>
    </header>
    <section id="intro" class="intro d-flex align-items-center">
        <div class="container-fluid" data-aos="fade-up">
            <h1 class="title"><i class="fa-solid fa-house-circle-check"></i>House Rent Prediction</h1>
            <p class="description">Please choose a city and enter your preferences!</p>
        </div>
    </section>
    <section id="city" class="city">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox" data-aos="flip-up" data-aos-delay="100">
                        <h5 class="title">Ahemdabad</h5>
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox">
                        <h5 class="title">Bangalore</h5>
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox">
                        <h5 class="title">Chennai</h5>
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox">
                        <h5 class="title">Delhi</h5>
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox">
                        <h5 class="title">Mumbai</h5>
                    </div>
                </div>
                <div class="col-md-6 col-lg-2 d-flex align-items-stretch mb-5 mb-lg-0">
                    <div class="cityBox">
                        <h5 class="title">Pune</h5>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
    <section id="form" class="form">
        <div class="container">
            <form action="result">
                <!-- {% csrf_token %} -->
                <div class="form-group">
                  <input class="form-control" placeholder="Bedroom" required type="text" name="bed">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Bathroom" required type="text" name="bath">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Layout(BHK or RK)" required type="text" name="layout">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Furnish Type(Furnished/Semi-Furnished/Unfurnished" required type="text" name="furnish">
                </div>
                <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict Rent'>
              </form>
        </div>
    </section>
</body>
<footer id="footer">
    <div class="container">
            <div class="copyright">
              &copy; Copyright@2022 <span>Savani | Vivek | Mihir</span>. All Rights Reserved
            </div>
          </div>
        
</footer>
</html>
